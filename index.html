<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Challange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="infoPanel">
            <div class="statBox">
                <p>Left side total: <span id="leftTotal">0</span> kg</p>
            </div>
            <div class="statBox">
                <p>Right side total: <span id="rightTotal">0</span> kg</p>
            </div>
        </div>

        <div class="seesawSystem">
            <div class="plank" id="plank"></div>
            <div class="pivot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
